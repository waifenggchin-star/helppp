name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: LifeGuide/package-lock.json

      - name: Install Dependencies
        working-directory: ./LifeGuide
        run: npm install

      - name: Build Web Assets
        working-directory: ./LifeGuide
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Initialize Capacitor
        working-directory: ./LifeGuide
        run: echo "Capacitor config should exist"

      - name: Add Android Platform
        working-directory: ./LifeGuide
        run: npx cap add android || echo "Android platform might already exist"

      - name: Sync Capacitor
        working-directory: ./LifeGuide
        run: npx cap sync android

      - name: Grant Execute Permission to Gradlew
        working-directory: ./LifeGuide/android
        run: chmod +x gradlew

      - name: Build APK
        working-directory: ./LifeGuide/android
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: LifeGuide/android/app/build/outputs/apk/debug/app-debug.apk
